<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormatForge | Test 6 (Nuclear)</title>
    <style>
        :root {
            --primary: #ef4444; /* Red for Nuclear/Force */
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .test-badge {
            background: var(--primary);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 1px solid var(--border);
        }

        h1 { margin: 0; color: #fff; text-transform: uppercase; letter-spacing: 2px; }
        
        .upload-box {
            border: 2px dashed #475569;
            padding: 40px;
            border-radius: 12px;
            cursor: pointer;
            background: #151e2e;
            margin-top: 20px;
            position: relative;
        }
        #fileInput { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        #statusLog {
            margin-top: 15px;
            font-family: monospace;
            color: #fbbf24;
            font-size: 0.9rem;
            min-height: 20px;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 4px;
        }

        #editorSection { display: none; margin-top: 20px;}
        .preview-box {
            background: #000;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #previewImg { max-width: 100%; max-height: 100%; object-fit: contain; }

        select {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .btn-forge {
            background: var(--primary);
            color: white;
            width: 100%;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-forge:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="test-badge">TEST 6: FORCE MODE</div>

<div class="container">
    <h1>FormatForge</h1>
    
    <div class="upload-box" id="dropZone">
        <div style="font-size: 2.5rem; margin-bottom: 10px;">☢️</div>
        <span style="font-weight: bold; color: #cbd5e1;">Upload Image</span>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <div id="statusLog">System Ready.</div>

    <div id="editorSection">
        <div class="preview-box">
            <img id="previewImg" src="" alt="Preview">
        </div>

        <select id="formatSelect" onchange="updateButton()">
            <option value="png">PNG (Lossless)</option>
            <option value="jpeg">JPEG (Compact)</option>
            <option value="webp">WebP (Modern)</option>
        </select>

        <button class="btn-forge" onclick="executeNuclearOption()" id="forgeBtn">FORCE DOWNLOAD PNG</button>
        <button onclick="location.reload()" style="background:none; border:none; color:#64748b; margin-top:15px; cursor:pointer; text-decoration:underline;">Reset</button>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const editorSection = document.getElementById('editorSection');
    const dropZone = document.getElementById('dropZone');
    const statusLog = document.getElementById('statusLog');
    const forgeBtn = document.getElementById('forgeBtn');

    let originalFileName = "image";

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        originalFileName = file.name.split('.')[0];
        statusLog.innerText = `Input: ${file.type.toUpperCase()}`;
        statusLog.style.color = "#38bdf8";

        const reader = new FileReader();
        reader.onload = function(event) {
            previewImg.src = event.target.result;
            previewImg.onload = function() {
                dropZone.style.display = 'none';
                editorSection.style.display = 'block';
            }
        };
        reader.readAsDataURL(file);
    });

    function updateButton() {
        const fmt = document.getElementById('formatSelect').value.toUpperCase();
        forgeBtn.innerText = `FORCE DOWNLOAD ${fmt}`;
    }

    function executeNuclearOption() {
        const format = document.getElementById('formatSelect').value; // 'png', 'jpeg', 'webp'
        
        forgeBtn.innerText = "ENCODING...";
        forgeBtn.disabled = true;
        statusLog.innerText = "Creating binary mask...";
        statusLog.style.color = "#fbbf24";

        setTimeout(() => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = previewImg.naturalWidth;
            canvas.height = previewImg.naturalHeight;

            // Handle Transparency for JPEG
            if (format === 'jpeg') {
                ctx.fillStyle = "#FFFFFF";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            ctx.drawImage(previewImg, 0, 0);

            // Determine correct MIME for the internal data
            let internalMime = 'image/png';
            if (format === 'jpeg') internalMime = 'image/jpeg';
            if (format === 'webp') internalMime = 'image/webp';

            // 1. Get the real image blob
            canvas.toBlob(function(realBlob) {
                if(!realBlob) {
                    statusLog.innerText = "Encoding Failed!";
                    return;
                }

                // 2. THE NUCLEAR MASK
                // We create a NEW blob that contains the image data, 
                // but we label it 'application/octet-stream'.
                // This forces the browser to treat it as a generic file download.
                const maskedBlob = new Blob([realBlob], { type: "application/octet-stream" });
                
                const url = URL.createObjectURL(maskedBlob);
                const link = document.createElement('a');
                
                // Set the extension manually
                let ext = format;
                if(format === 'jpeg') ext = 'jpg';
                
                link.download = `${originalFileName}_fixed.${ext}`;
                link.href = url;
                
                document.body.appendChild(link);
                link.click();
                
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    statusLog.innerText = `Force Complete: .${ext}`;
                    statusLog.style.color = "#4ade80"; // Green
                    forgeBtn.innerText = "DOWNLOAD AGAIN";
                    forgeBtn.disabled = false;
                }, 1000);

            }, internalMime, 0.9); // 0.9 quality for non-PNGs

        }, 300);
    }
</script>

</body>
</html>
