<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormatForge | Test 3 Fixed</title>
    <style>
        :root {
            --primary: #f59e0b;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .test-badge {
            background: #dc2626;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 1px solid var(--border);
        }

        h1 { margin: 0; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }
        
        /* Upload Box */
        .upload-box {
            border: 2px dashed #475569;
            padding: 40px;
            border-radius: 12px;
            cursor: pointer;
            background: #151e2e;
            margin-top: 20px;
            position: relative;
        }
        .upload-box:hover { border-color: var(--primary); background: #1e293b; }
        #fileInput { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        /* Analysis Panel */
        #analysisPanel {
            display: none;
            background: #0f172a;
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .info-item label { color: #94a3b8; font-size: 0.75rem; display: block; }
        .info-item span { color: #fff; font-weight: bold; font-family: monospace; font-size: 1.1rem; }

        /* Editor */
        #editorSection { display: none; }
        .preview-box {
            background: #000;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #previewImg { max-width: 100%; max-height: 100%; object-fit: contain; }

        .controls { text-align: left; margin-bottom: 20px; }
        select {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            margin-top: 5px;
        }

        .btn-forge {
            background: var(--primary);
            color: #451a03;
            width: 100%;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-forge:hover { background: #fbbf24; }
    </style>
</head>
<body>

<div class="test-badge">TEST 3 - FIXED VERSION</div>

<div class="container">
    <h1>FormatForge</h1>
    
    <div class="upload-box" id="dropZone">
        <div style="font-size: 2.5rem; margin-bottom: 10px;">ðŸ“‚</div>
        <span style="font-weight: bold; color: #cbd5e1;">Click to Upload Image</span>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <div id="analysisPanel">
        <div style="font-size:0.8rem; color:var(--primary); margin-bottom:10px; font-weight:bold;">IMAGE ANALYSIS</div>
        <div class="info-grid">
            <div class="info-item">
                <label>DETECTED FORMAT</label>
                <span id="dispFormat">-</span>
            </div>
            <div class="info-item">
                <label>FILE SIZE</label>
                <span id="dispSize">-</span>
            </div>
            <div class="info-item">
                <label>DIMENSIONS</label>
                <span id="dispDims">-</span>
            </div>
        </div>
    </div>

    <div id="editorSection">
        <div class="preview-box">
            <img id="previewImg" src="" alt="Preview">
        </div>

        <div class="controls">
            <label style="color:#94a3b8; font-size:0.8rem; font-weight:bold;">CONVERT TO:</label>
            <select id="formatSelect" onchange="updateButtonText()">
                <option value="image/png">PNG (Lossless)</option>
                <option value="image/jpeg">JPEG (Compact)</option>
                <option value="image/webp">WebP (Modern)</option>
            </select>
        </div>

        <button class="btn-forge" onclick="forgeImage()" id="forgeBtn">DOWNLOAD AS PNG</button>
        <button onclick="location.reload()" style="background:none; border:none; color:#64748b; margin-top:15px; cursor:pointer; text-decoration:underline;">Start Over</button>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const analysisPanel = document.getElementById('analysisPanel');
    const editorSection = document.getElementById('editorSection');
    const dropZone = document.getElementById('dropZone');
    
    // Stats elements
    const dispFormat = document.getElementById('dispFormat');
    const dispSize = document.getElementById('dispSize');
    const dispDims = document.getElementById('dispDims');
    const forgeBtn = document.getElementById('forgeBtn');

    let originalFileName = "image";

    // 1. UPLOAD HANDLER
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        originalFileName = file.name.split('.')[0];
        
        // Show Stats
        dispFormat.innerText = file.type || "Unknown";
        dispSize.innerText = (file.size / 1024).toFixed(1) + " KB";

        const reader = new FileReader();
        reader.onload = function(event) {
            previewImg.src = event.target.result;
            previewImg.onload = function() {
                dispDims.innerText = `${previewImg.naturalWidth} x ${previewImg.naturalHeight}`;
                dropZone.style.display = 'none';
                analysisPanel.style.display = 'block';
                editorSection.style.display = 'block';
                updateButtonText(); // Set initial button text
            }
        };
        reader.readAsDataURL(file);
    });

    // 2. UI UPDATE (To confirm selection)
    function updateButtonText() {
        const format = document.getElementById('formatSelect').value;
        let label = "PNG";
        if (format === "image/jpeg") label = "JPEG";
        if (format === "image/webp") label = "WEBP";
        forgeBtn.innerText = `DOWNLOAD AS ${label}`;
    }

    // 3. CONVERSION ENGINE (Fixed Logic)
    function forgeImage() {
        const format = document.getElementById('formatSelect').value;
        const btn = document.getElementById('forgeBtn');
        
        btn.innerText = "PROCESSING...";
        btn.disabled = true;

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = previewImg.naturalWidth;
        canvas.height = previewImg.naturalHeight;

        // FILL BACKGROUND FOR JPEG (Prevent Black Backgrounds)
        if (format === 'image/jpeg') {
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        ctx.drawImage(previewImg, 0, 0);

        // --- THE CRITICAL FIX ---
        // We separate the callback to ensure arguments are passed cleanly
        const callback = function(blob) {
            if (!blob) { alert("Error"); return; }

            // Determine Extension
            let ext = "png";
            if (format === "image/jpeg") ext = "jpg";
            if (format === "image/webp") ext = "webp";

            // Create File with explicit MIME type
            const newFile = new File([blob], `forge.${ext}`, { type: format });
            const url = URL.createObjectURL(newFile);

            const link = document.createElement('a');
            link.download = `${originalFileName}_forge.${ext}`;
            link.href = url;
            document.body.appendChild(link);
            link.click();

            setTimeout(() => {
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                updateButtonText();
                btn.disabled = false;
            }, 1000);
        };

        // IF PNG: Do NOT pass quality argument (Browser safety)
        // IF JPEG/WEBP: Pass quality (0.9)
        if (format === 'image/png') {
            canvas.toBlob(callback, 'image/png');
        } else {
            canvas.toBlob(callback, format, 0.9);
        }
    }
</script>

</body>
</html>
