
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormatForge | Test 4 (Brute Force)</title>
    <style>
        :root {
            --primary: #f59e0b;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .test-badge {
            background: #16a34a; /* Green for hope */
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(22, 163, 74, 0.5);
        }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 1px solid var(--border);
        }

        h1 { margin: 0; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }
        
        .upload-box {
            border: 2px dashed #475569;
            padding: 40px;
            border-radius: 12px;
            cursor: pointer;
            background: #151e2e;
            margin-top: 20px;
            position: relative;
        }
        #fileInput { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        #analysisPanel {
            display: none;
            background: #0f172a;
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .info-item label { color: #94a3b8; font-size: 0.75rem; display: block; }
        .info-item span { color: #fff; font-weight: bold; font-family: monospace; font-size: 1.1rem; }

        #editorSection { display: none; }
        .preview-box {
            background: #000;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #previewImg { max-width: 100%; max-height: 100%; object-fit: contain; }

        select {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .btn-forge {
            background: var(--primary);
            color: #451a03;
            width: 100%;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="test-badge">TEST 4: BRUTE FORCE MODE</div>

<div class="container">
    <h1>FormatForge</h1>
    
    <div class="upload-box" id="dropZone">
        <div style="font-size: 2.5rem; margin-bottom: 10px;">ðŸ“‚</div>
        <span style="font-weight: bold; color: #cbd5e1;">Click to Upload Image</span>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <div id="analysisPanel">
        <div style="font-size:0.8rem; color:var(--primary); margin-bottom:10px; font-weight:bold;">IMAGE ANALYSIS</div>
        <div class="info-grid">
            <div class="info-item">
                <label>DETECTED FORMAT</label>
                <span id="dispFormat">-</span>
            </div>
            <div class="info-item">
                <label>FILE SIZE</label>
                <span id="dispSize">-</span>
            </div>
        </div>
    </div>

    <div id="editorSection">
        <div class="preview-box">
            <img id="previewImg" src="" alt="Preview">
        </div>

        <select id="formatSelect" onchange="updateButtonText()">
            <option value="image/png">PNG (Lossless)</option>
            <option value="image/jpeg">JPEG (Compact)</option>
            <option value="image/webp">WebP (Modern)</option>
        </select>

        <button class="btn-forge" onclick="forgeImage()" id="forgeBtn">DOWNLOAD AS PNG</button>
        <button onclick="location.reload()" style="background:none; border:none; color:#64748b; margin-top:15px; cursor:pointer; text-decoration:underline;">Start Over</button>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const analysisPanel = document.getElementById('analysisPanel');
    const editorSection = document.getElementById('editorSection');
    const dropZone = document.getElementById('dropZone');
    const dispFormat = document.getElementById('dispFormat');
    const dispSize = document.getElementById('dispSize');
    const forgeBtn = document.getElementById('forgeBtn');

    let originalFileName = "image";

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        originalFileName = file.name.split('.')[0];
        dispFormat.innerText = file.type || "Unknown";
        dispSize.innerText = (file.size / 1024).toFixed(1) + " KB";

        const reader = new FileReader();
        reader.onload = function(event) {
            previewImg.src = event.target.result;
            previewImg.onload = function() {
                dropZone.style.display = 'none';
                analysisPanel.style.display = 'block';
                editorSection.style.display = 'block';
                updateButtonText();
            }
        };
        reader.readAsDataURL(file);
    });

    function updateButtonText() {
        const format = document.getElementById('formatSelect').value;
        const label = format.split('/')[1].toUpperCase().replace('JPEG', 'JPG');
        forgeBtn.innerText = `DOWNLOAD AS ${label}`;
    }

    function forgeImage() {
        const format = document.getElementById('formatSelect').value;
        const btn = document.getElementById('forgeBtn');
        btn.innerText = "FORGING...";
        btn.disabled = true;

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = previewImg.naturalWidth;
        canvas.height = previewImg.naturalHeight;

        // White background for JPEG only
        if (format === 'image/jpeg') {
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        ctx.drawImage(previewImg, 0, 0);

        // --- BRUTE FORCE ENGINE ---
        // We use toDataURL instead of toBlob. This forces the browser to 
        // return a base64 string strictly in the requested format.
        
        let dataUrl;
        if (format === 'image/png') {
            dataUrl = canvas.toDataURL('image/png');
        } else if (format === 'image/webp') {
            dataUrl = canvas.toDataURL('image/webp', 0.9);
        } else {
            dataUrl = canvas.toDataURL('image/jpeg', 0.9);
        }

        // Convert Base64 to Blob manually
        const byteString = atob(dataUrl.split(',')[1]);
        const mimeString = dataUrl.split(',')[0].split(':')[1].split(';')[0];
        const ab = new ArrayBuffer(byteString.length);
        const ia = new Uint8Array(ab);
        for (let i = 0; i < byteString.length; i++) {
            ia[i] = byteString.charCodeAt(i);
        }
        
        const blob = new Blob([ab], {type: mimeString});
        
        // Trigger Download
        const ext = (format === 'image/jpeg') ? 'jpg' : format.split('/')[1];
        const newFile = new File([blob], `forge.${ext}`, { type: format });
        const url = URL.createObjectURL(newFile);

        const link = document.createElement('a');
        link.download = `${originalFileName}_forge.${ext}`;
        link.href = url;
        document.body.appendChild(link);
        link.click();

        setTimeout(() => {
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            btn.disabled = false;
            updateButtonText();
        }, 1500);
    }
</script>

</body>
</html>
