<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormatForge | Analyze & Convert</title>
    <style>
        :root {
            --primary: #f59e0b; /* Forge Orange */
            --bg: #0f172a;      /* Deep Slate */
            --card: #1e293b;    /* Card Slate */
            --text: #f8fafc;
            --border: #334155;
            --success: #10b981;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 1px solid var(--border);
        }

        h1 { margin: 0; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }
        p.subtitle { color: #94a3b8; font-size: 0.9rem; margin-bottom: 25px; }

        /* Upload Zone */
        .upload-box {
            border: 2px dashed #475569;
            padding: 40px;
            border-radius: 12px;
            cursor: pointer;
            background: #151e2e;
            transition: 0.3s;
            position: relative;
        }
        .upload-box:hover { border-color: var(--primary); background: #1e293b; }
        #fileInput { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        /* Analysis Panel */
        #analysisPanel {
            display: none;
            background: #0f172a;
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .info-item label { color: #94a3b8; font-size: 0.75rem; display: block; margin-bottom: 2px; }
        .info-item span { color: #fff; font-weight: bold; font-family: monospace; font-size: 1.1rem;}

        /* Editor & Controls */
        #editorSection { display: none; }
        
        .preview-box {
            background: #000;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        #previewImg { max-width: 100%; max-height: 100%; object-fit: contain; }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label { display: block; color: #94a3b8; font-size: 0.8rem; margin-bottom: 5px; }
        select, input {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        select:focus, input:focus { outline: none; border-color: var(--primary); }

        .btn-forge {
            background: var(--primary);
            color: #451a03;
            width: 100%;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        .btn-forge:hover { background: #fbbf24; transform: translateY(-2px); }
        .btn-forge:active { transform: translateY(0); }
    </style>
</head>
<body>

<div class="container">
    <h1>FormatForge</h1>
    <p class="subtitle">Analyze & Transmute Images</p>

    <div class="upload-box" id="dropZone">
        <div style="font-size: 2.5rem; margin-bottom: 10px;">ðŸ“‚</div>
        <span style="font-weight: bold; color: #cbd5e1;">Click to Upload Image</span>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <div id="analysisPanel">
        <div style="font-size:0.8rem; color:var(--primary); margin-bottom:10px; text-transform:uppercase; font-weight:bold;">Image Analysis</div>
        <div class="info-grid">
            <div class="info-item">
                <label>Detected Format</label>
                <span id="dispFormat">-</span>
            </div>
            <div class="info-item">
                <label>File Size</label>
                <span id="dispSize">-</span>
            </div>
            <div class="info-item">
                <label>Dimensions</label>
                <span id="dispDims">-</span>
            </div>
        </div>
    </div>

    <div id="editorSection">
        <div class="preview-box">
            <img id="previewImg" src="" alt="Preview">
        </div>

        <div class="controls-grid">
            <div class="input-group">
                <label>Convert To</label>
                <select id="formatSelect">
                    <option value="image/png">PNG (Lossless)</option>
                    <option value="image/jpeg">JPEG (Compact)</option>
                    <option value="image/webp">WebP (Modern)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Quality</label>
                <select id="qualitySelect">
                    <option value="1.0">100% (Best)</option>
                    <option value="0.9" selected>90% (High)</option>
                    <option value="0.7">70% (Medium)</option>
                </select>
            </div>
        </div>

        <button class="btn-forge" onclick="forgeAndDownload()">Forge & Download</button>
        <button onclick="location.reload()" style="background:none; border:none; color:#64748b; margin-top:15px; cursor:pointer; text-decoration:underline;">Start Over</button>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const analysisPanel = document.getElementById('analysisPanel');
    const editorSection = document.getElementById('editorSection');
    const dropZone = document.getElementById('dropZone');

    // Display Elements
    const dispFormat = document.getElementById('dispFormat');
    const dispSize = document.getElementById('dispSize');
    const dispDims = document.getElementById('dispDims');

    let originalFileName = "image";

    // 1. HANDLE UPLOAD & ANALYSIS
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        originalFileName = file.name.split('.')[0]; // Save name for later

        // Show Analysis Data immediately (Size & Type)
        dispFormat.innerText = file.type || "Unknown";
        dispSize.innerText = (file.size / 1024).toFixed(1) + " KB";
        
        const reader = new FileReader();
        reader.onload = function(event) {
            previewImg.src = event.target.result;
            
            previewImg.onload = function() {
                // Show Dimensions once image loads
                dispDims.innerText = `${previewImg.naturalWidth} x ${previewImg.naturalHeight}`;
                
                // Reveal Interface
                dropZone.style.display = 'none';
                analysisPanel.style.display = 'block';
                editorSection.style.display = 'block';
            }
        };
        reader.readAsDataURL(file);
    });

    // 2. CONVERSION LOGIC (The Fix)
    function forgeAndDownload() {
        const btn = document.querySelector('.btn-forge');
        const format = document.getElementById('formatSelect').value;
        const quality = parseFloat(document.getElementById('qualitySelect').value);
        
        btn.innerText = "Processing...";
        btn.disabled = true;

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // Set dimensions
        canvas.width = previewImg.naturalWidth;
        canvas.height = previewImg.naturalHeight;

        // CRITICAL: Fill white background if converting to JPEG
        // (Prevents black backgrounds on transparent PNGs)
        if (format === 'image/jpeg') {
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Draw image
        ctx.drawImage(previewImg, 0, 0);

        // Determine Extension
        let ext = "png";
        if (format === "image/jpeg") ext = "jpg";
        if (format === "image/webp") ext = "webp";

        // CRITICAL: PNG does not support quality param in toBlob
        const exportQuality = (format === "image/png") ? undefined : quality;

        canvas.toBlob(function(blob) {
            if (!blob) {
                alert("Conversion failed.");
                btn.innerText = "Forge & Download";
                btn.disabled = false;
                return;
            }

            // CRITICAL: Create a File object with the correct MIME type
            // This stops browsers from reverting to the original extension
            const finalFile = new File([blob], `forge.${ext}`, { type: format });
            
            const url = URL.createObjectURL(finalFile);
            const link = document.createElement('a');
            
            // Timestamped filename
            link.download = `${originalFileName}_forge.${ext}`;
            link.href = url;
            
            document.body.appendChild(link);
            link.click();
            
            // Cleanup
            setTimeout(() => {
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                btn.innerText = "Forge & Download";
                btn.disabled = false;
            }, 1000);

        }, format, exportQuality);
    }
</script>

</body>
</html>
