<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FormatForge | Precision Image Converter</title>
    <style>
        :root {
            --primary: #f59e0b; /* Amber/Forge Orange */
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #fbbf24;
            --border: #334155;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 550px;
            text-align: center;
            border: 1px solid var(--border);
        }

        h1 { 
            margin: 0; 
            font-size: 2rem; 
            letter-spacing: -1px;
            background: linear-gradient(to right, #f59e0b, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p.subtitle { color: #94a3b8; font-size: 0.9rem; margin-bottom: 25px; margin-top: 5px; }

        /* Upload Area */
        .upload-box {
            border: 2px dashed #475569;
            padding: 40px 20px;
            border-radius: 16px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            background: #151e2e;
            margin-bottom: 20px;
        }
        .upload-box:hover { border-color: var(--primary); background: #1e293b; }
        #fileInput { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        /* Editor Section */
        #editor { display: none; animation: fadeIn 0.4s ease forwards; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .preview-wrapper {
            background: #000;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            line-height: 0;
        }
        #previewImg { max-width: 100%; max-height: 300px; object-fit: contain; transition: transform 0.3s ease; }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
            margin-bottom: 20px;
        }

        label { font-size: 0.75rem; font-weight: 600; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; display: block; }
        
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .tool-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tool-btn {
            flex: 1;
            background: #334155;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.2s;
        }
        .tool-btn:hover { background: #475569; }

        .download-section {
            background: #2d3a4f;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .btn-forge {
            background: var(--primary);
            color: #451a03;
            width: 100%;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        .btn-forge:hover { background: var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <h1>FormatForge</h1>
    <p class="subtitle">The Hardcore Image Transmuter</p>

    <div class="upload-box" id="dropZone">
        <div style="font-size: 3rem; margin-bottom: 10px;">⚒️</div>
        <span style="font-weight: bold; color: #cbd5e1;">Drop Image or Click to Forge</span>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <div id="editor">
        <div class="preview-wrapper">
            <img id="previewImg" src="" alt="Forge Preview">
        </div>

        <div class="tool-bar">
            <button class="tool-btn" onclick="rotate(-90)" title="Rotate Left">↺</button>
            <button class="tool-btn" onclick="rotate(90)" title="Rotate Right">↻</button>
            <button class="tool-btn" onclick="flip('h')" title="Flip Horizontal">⇄</button>
            <button class="tool-btn" onclick="flip('v')" title="Flip Vertical">⇅</button>
        </div>

        <div class="controls-grid">
            <div>
                <label>Target Format</label>
                <select id="formatSelect">
                    <option value="image/png">PNG (Lossless)</option>
                    <option value="image/jpeg">JPEG (Compressed)</option>
                    <option value="image/webp">WebP (Modern)</option>
                </select>
            </div>
            <div>
                <label>Quality</label>
                <select id="qualitySelect">
                    <option value="1.0">100% (Best)</option>
                    <option value="0.9" selected>90% (High)</option>
                    <option value="0.7">70% (Medium)</option>
                    <option value="0.5">50% (Low)</option>
                </select>
            </div>
            <div>
                <label>Width (px)</label>
                <input type="number" id="inputWidth">
            </div>
            <div>
                <label>Height (px)</label>
                <input type="number" id="inputHeight">
            </div>
        </div>

        <button class="btn-forge" onclick="forgeImage()">Forge & Download</button>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const inputWidth = document.getElementById('inputWidth');
    const inputHeight = document.getElementById('inputHeight');
    const formatSelect = document.getElementById('formatSelect');
    
    let currentRotation = 0;
    let flipH = 1;
    let flipV = 1;
    let aspectRatio = 1;

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
            previewImg.src = event.target.result;
            previewImg.onload = () => {
                aspectRatio = previewImg.naturalWidth / previewImg.naturalHeight;
                inputWidth.value = previewImg.naturalWidth;
                inputHeight.value = previewImg.naturalHeight;
                
                document.getElementById('editor').style.display = 'block';
                document.getElementById('dropZone').style.display = 'none';
                updateVisuals();
            };
        };
        reader.readAsDataURL(file);
    });

    inputWidth.addEventListener('input', () => { 
        inputHeight.value = Math.round(inputWidth.value / aspectRatio); 
    });
    
    inputHeight.addEventListener('input', () => { 
        inputWidth.value = Math.round(inputHeight.value * aspectRatio); 
    });

    function rotate(deg) { currentRotation = (currentRotation + deg) % 360; updateVisuals(); }
    function flip(dir) {
        if(dir === 'h') flipH *= -1;
        if(dir === 'v') flipV *= -1;
        updateVisuals();
    }

    function updateVisuals() {
        previewImg.style.transform = `rotate(${currentRotation}deg) scale(${flipH}, ${flipV})`;
    }

    function forgeImage() {
        const format = formatSelect.value;
        const quality = parseFloat(document.getElementById('qualitySelect').value);
        const btn = document.querySelector('.btn-forge');
        
        btn.innerText = "FORGING...";
        btn.disabled = true;

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        const w = parseInt(inputWidth.value);
        const h = parseInt(inputHeight.value);

        // Adjust canvas size for rotations
        if (Math.abs(currentRotation) === 90 || Math.abs(currentRotation) === 270) {
            canvas.width = h; canvas.height = w;
        } else {
            canvas.width = w; canvas.height = h;
        }

        // White background for JPEGs
        if (format === 'image/jpeg') {
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(currentRotation * Math.PI / 180);
        ctx.scale(flipH, flipV);
        ctx.drawImage(previewImg, -w / 2, -h / 2, w, h);

        // THE FIX: Do not pass quality to PNG, and use proper MIME types
        const exportQuality = (format === "image/png") ? undefined : quality;
        
        canvas.toBlob((blob) => {
            const ext = format.split('/')[1].replace('jpeg', 'jpg');
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            
            link.download = `forge_${Date.now()}.${ext}`;
            link.href = url;
            link.click();

            setTimeout(() => {
                URL.revokeObjectURL(url);
                btn.innerText = "Forge & Download";
                btn.disabled = false;
            }, 1000);
        }, format, exportQuality);
    }
</script>

</body>
</html>
