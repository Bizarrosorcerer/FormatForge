<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormatForge | Test 10 (Raw Byte)</title>
    <style>
        :root {
            --primary: #f43f5e; /* Rose */
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --border: #334155;
            --success: #10b981;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .test-badge {
            background: var(--primary);
            color: white;
            padding: 8px 25px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 0.9rem;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .container {
            background-color: var(--card);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 550px;
            text-align: center;
            border: 1px solid var(--border);
        }

        h1 { margin: 0; color: white; font-size: 1.8rem; letter-spacing: 1px; }
        
        .upload-box {
            border: 2px dashed #475569;
            padding: 40px 20px;
            border-radius: 16px;
            cursor: pointer;
            background: #151e2e;
            transition: all 0.3s ease;
            position: relative;
            margin-top: 20px;
        }
        #fileInput { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        #statusLog {
            margin-top: 20px;
            font-family: 'Consolas', monospace;
            color: #fbbf24;
            font-size: 0.85rem;
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 6px;
            min-height: 20px;
        }

        #editorSection { display: none; margin-top: 20px; }

        .preview-wrapper {
            background: #000;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid var(--border);
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #previewImg { max-width: 100%; max-height: 100%; object-fit: contain; }

        select {
            width: 100%;
            padding: 14px;
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .btn-forge {
            background: var(--primary);
            color: white;
            width: 100%;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>

<div class="test-badge">TEST 10: RAW BYTE MODE</div>

<div class="container">
    <h1>FormatForge</h1>
    
    <div class="upload-box" id="dropZone">
        <div style="font-size: 3rem; margin-bottom: 15px;">ðŸ§¬</div>
        <span style="font-weight: bold; color: #e2e8f0; font-size: 1.1rem;">Upload Image</span>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <div id="statusLog">Waiting...</div>

    <div id="editorSection">
        <div class="preview-wrapper">
            <img id="previewImg" src="" alt="Preview">
        </div>

        <select id="formatSelect" onchange="updateUI()">
            <option value="image/png" selected>PNG (Lossless)</option>
            <option value="image/jpeg">JPEG (Compressed)</option>
            <option value="image/webp">WebP (Modern)</option>
        </select>

        <button class="btn-forge" onclick="rawByteDownload()" id="forgeBtn">
            CONVERT TO PNG
        </button>
        
        <button onclick="location.reload()" style="background:none; border:none; color:#64748b; margin-top:15px; cursor:pointer; text-decoration:underline;">Reset</button>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const editorSection = document.getElementById('editorSection');
    const dropZone = document.getElementById('dropZone');
    const statusLog = document.getElementById('statusLog');
    const forgeBtn = document.getElementById('forgeBtn');

    let originalName = "image";

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        originalName = file.name.split('.')[0].replace(/[^a-z0-9]/gi, '_'); 
        statusLog.innerText = `Input: ${file.type}`;
        statusLog.style.color = "#38bdf8";

        const reader = new FileReader();
        reader.onload = function(event) {
            previewImg.src = event.target.result;
            previewImg.onload = function() {
                dropZone.style.display = 'none';
                editorSection.style.display = 'block';
                updateUI();
            }
        };
        reader.readAsDataURL(file);
    });

    function updateUI() {
        const format = document.getElementById('formatSelect').value;
        const ext = format.split('/')[1].toUpperCase().replace('JPEG', 'JPG');
        forgeBtn.innerText = `CONVERT TO ${ext}`;
    }

    function rawByteDownload() {
        const format = document.getElementById('formatSelect').value; // e.g. 'image/png'
        
        forgeBtn.disabled = true;
        forgeBtn.innerText = "CALCULATING BYTES...";
        statusLog.innerText = "Converting image to raw binary...";
        statusLog.style.color = "#fbbf24";

        setTimeout(() => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = previewImg.naturalWidth;
            canvas.height = previewImg.naturalHeight;

            // Handle Transparency for JPEG
            if (format === 'image/jpeg') {
                ctx.fillStyle = "#FFFFFF";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            ctx.drawImage(previewImg, 0, 0);

            // 1. Get Base64 String (Force the format here)
            // This string contains the pure PNG data.
            const dataURI = canvas.toDataURL(format, (format === 'image/png' ? undefined : 0.9));

            // 2. Convert Base64 to Raw Byte Array (Uint8Array)
            // This removes the "Image" identity and turns it into pure numbers.
            const byteString = atob(dataURI.split(',')[1]);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }

            // 3. Create a "Generic" Blob
            // We lie and say it is 'application/octet-stream'.
            // This tricks the OS into thinking it's a data file, not a photo.
            const blob = new Blob([ab], { type: 'application/octet-stream' });

            // 4. Trigger Download
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            
            let ext = "png";
            if(format === "image/jpeg") ext = "jpg";
            if(format === "image/webp") ext = "webp";

            link.href = url;
            link.download = `${originalName}_forge.${ext}`;
            document.body.appendChild(link);
            link.click();

            setTimeout(() => {
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
                statusLog.innerText = "Bytes sent. Check downloads.";
                statusLog.style.color = "#10b981";
                forgeBtn.innerText = "DOWNLOAD AGAIN";
                forgeBtn.disabled = false;
            }, 1000);

        }, 500);
    }
</script>

</body>
</html>
